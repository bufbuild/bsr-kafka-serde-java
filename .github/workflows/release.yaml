name: Release
on:
  workflow_dispatch:
    inputs:
      version:
        type: string
        description: Optional release version (without the 'v' prefix).
        required: false
permissions:
  contents: write
concurrency:
  group: release-${{ github.ref }}
env:
  APP_ID: 2123757
jobs:
  build:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Validate Version
        if: ${{ startsWith(github.event.inputs.version, 'v') }}
        run: |
          echo "error: version must not start with 'v'."
          exit 1
      - name: Generate token
        id: generate_token
        uses: actions/create-github-app-token@29824e69f54612133e76f7eaac726eef6c875baf # v2.2.1
        with:
          app-id: ${{ env.APP_ID }}
          private-key: ${{ secrets.TOKEN_EXCHANGE_GH_APP_PRIVATE_KEY }}
          permission-contents: write
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          token: ${{ steps.generate_token.outputs.token }}
      # Setup go for Buf CLI's license-header support
      - uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
        with:
          go-version: 'stable'
          cache: false # Disable built-in caching as there is no go.mod/go.sum
      - uses: actions/cache@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5.0.3
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/pom.xml') }} # pom.xml contains Buf CLI version
          restore-keys: |
            ${{ runner.os }}-go-
      - name: Setup Java JDK
        uses: actions/setup-java@be666c2fcd27ec809703dec50e508c2fdc7f6654 # v5.2.0
        with:
          java-version: '21'
          distribution: 'temurin'
          check-latest: true
          cache: 'maven'
          server-id: 'central'
          server-username: SONATYPE_USERNAME
          server-password: SONATYPE_PASSWORD
      - name: Release
        env:
          MAVEN_GPG_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
          MAVEN_GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
          RELEASE_VERSION: ${{ github.event.inputs.version }}
          SONATYPE_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
          SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
        run: |
          git config --global user.email "238329651+app-token-bsr-kafka-serde-java[bot]@users.noreply.github.com"
          git config --global user.name "app-token-bsr-kafka-serde-java[bot]"
          ./mvnw --batch-mode -P release release:prepare -DreleaseVersion=${RELEASE_VERSION}
          ./mvnw --batch-mode -P release release:perform -DlocalCheckout=true
      - name: Rollback
        if: ${{ failure() }}
        run: |
          ./mvnw --batch-mode -P release release:rollback
